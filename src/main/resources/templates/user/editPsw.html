<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>肇庆学院·心理辅导</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/assets/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" action="dashboard.html" th:action="@{/editPsw}" method="post">
    <img class="mb-4" th:src="@{/assets/images/zquLOGO.png}" src="asserts/img/bootstrap-solid.svg" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal">修改密码</h1>
    <p style="color:red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only">新密码</label>
    <input type="password" name="password" class="form-control" required="" th:placeholder="请输入密码">
    <label class="sr-only">确认新密码</label>
    <input type="password" name="confirm" class="form-control" required="" th:placeholder="请再次输入密码">

    <!--<label>-->
    <!--<input type="checkbox" value="remember-me"/> [[#{login.remember}]]-->
    <!--</label>-->
    <!--</div>-->
    <button class="btn btn-lg btn-primary btn-block" type="submit">确认</button>
    <a href="/index">返回首页</a>
    <p class="mt-5 mb-3 text-muted">© 2018-2019 <a href="http://www.miitbeian.gov.cn/">粤ICP备19023902号</a></p>

</body>
</html>
